<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="p-2 mt-3">
        <h6>Select a value</h6>
        <form #formRef="ngForm">
          <select
           [ngModel]="locations[0]" 
           name="location">
            <option
             *ngFor="let location of locations"
             [value]="location">
             {{location}}
           </option>
          </select>
        </form>
      </div>
      <div class="mt-2 p-2">
        {{formRef.value | json}}
      </div>
      <hr/>
      <p>Value: {{formRef.valid | json}}</p>
    </div>
    <div class="col-lg12 my-2">
      <audio controls>
        <source src="assets/sounds/horse.ogg" type="audio/ogg">
      </audio>
    </div>
  </div>
</div>
