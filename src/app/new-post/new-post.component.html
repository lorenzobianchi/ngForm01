<div class="container">
  <div class="row">
    <div class="col-lg-12 p2 mt-3">
      <p>Fill the form below to add a new  post</p>
      <form
        (ngSubmit)="onSubmit(formRef.value)"
        #formRef="ngForm">
        <div class="form-group">
          <label [attr.for]="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            [(ngModel)]="title"
            minlength="5"
            #titleRef="ngModel"
            placeholder="Title">
        </div>
        <div class="form-group">
          <label [attr.for]="author">Author</label>
          <input
            type="text"
            [(ngModel)]="author"
            #authorRef="ngModel"
            class="form-control"
            name="author"
            placeholder="Author">
        </div>
        <div class="form-group">
          <label [attr.for]="body">Body</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="body"
            #bodyRef="ngModel"
            name="body"
            placeholder="Body">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
